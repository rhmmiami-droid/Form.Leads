<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentas Miami</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Fondo gris claro */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinea al inicio para que el formulario no esté pegado arriba */
            min-height: 100vh;
            padding: 2rem;
        }
        .form-container {
            background-color: #ffffff; /* Fondo blanco para el formulario */
            padding: 2.5rem;
            border-radius: 1rem; /* Esquinas más redondeadas */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Sombra más pronunciada */
            width: 100%;
            max-width: 800px; /* Ancho máximo para el formulario */
        }
        .form-group label {
            font-weight: 600; /* Texto de etiqueta más grueso */
            color: #374151; /* Color de texto más oscuro */
            margin-bottom: 0.5rem;
            display: block;
        }
        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="number"],
        .form-group input[type="email"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db; /* Borde gris claro */
            border-radius: 0.5rem; /* Esquinas redondeadas */
            font-size: 1rem;
            color: #4b5563; /* Color de texto */
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .form-group select[multiple] {
            min-height: 120px; /* Altura mínima para selección múltiple */
        }
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4f46e5; /* Borde morado al enfocar */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); /* Sombra morada suave al enfocar */
        }
        .radio-group label, .checkbox-group label {
            display: flex;
            align-items: center;
            margin-right: 1.5rem;
            cursor: pointer;
            color: #4b5563;
        }
        .radio-group input[type="radio"], .checkbox-group input[type="checkbox"] {
            margin-right: 0.5rem;
            accent-color: #4f46e5; /* Color del radio/checkbox button */
        }
        .submit-button {
            background-color: #4f46e5; /* Botón morado */
            color: #ffffff;
            padding: 1rem 2rem;
            border-radius: 0.75rem; /* Esquinas más redondeadas para el botón */
            font-size: 1.125rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
            border: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .submit-button:hover {
            background-color: #6366f1; /* Morado más claro al pasar el ratón */
            transform: translateY(-2px); /* Pequeño efecto de elevación */
        }
        .submit-button:active {
            transform: translateY(0); /* Vuelve a su posición original al hacer click */
        }
        .note {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.5rem;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Rentas en Miami</h1>
        <form action="https://formspree.io/f/mdkdnazp" method="POST" class="space-y-6">

            <h2 class="text-2xl font-semibold text-gray-700 pt-4 mb-4">Información de Contacto</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="form-group md:col-span-2">
                    <label for="nombre_apellido">Nombre y Apellido:</label>
                    <input type="text" id="nombre_apellido" name="nombre_apellido" placeholder="Ej: Juan Pérez" required>
                </div>
                <div class="form-group">
                    <label for="numero_telefono">Número de Teléfono:</label>
                    <input type="text" id="numero_telefono" name="numero_telefono" placeholder="Ej: +1 (786) 123-4567" required>
                </div>
                <div class="form-group">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" placeholder="Ej: cliente@ejemplo.com" required>
                </div>
            </div>

            <hr class="my-8 border-t border-gray-200">

            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Propiedad que busca</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="form-group">
                    <label for="fecha_mudanza_dia">Fecha a mudarse (Día):</label>
                    <select id="fecha_mudanza_dia" name="fecha_mudanza_dia" required>
                        <option value="">Seleccione un día...</option>
                        <option value="1">Día 1 del mes</option>
                        <option value="15">Día 15 del mes</option>
                        <option value="finales">Finales de mes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fecha_mudanza_mes">Mes:</label>
                    <select id="fecha_mudanza_mes" name="fecha_mudanza_mes" required>
                        <option value="">Seleccione un mes...</option>
                        <option value="Enero">Enero</option>
                        <option value="Febrero">Febrero</option>
                        <option value="Marzo">Marzo</option>
                        <option value="Abril">Abril</option>
                        <option value="Mayo">Mayo</option>
                        <option value="Junio">Junio</option>
                        <option value="Julio">Julio</option>
                        <option value="Agosto">Agosto</option>
                        <option value="Septiembre">Septiembre</option>
                        <option value="Octubre">Octubre</option>
                        <option value="Noviembre">Noviembre</option>
                        <option value="Diciembre">Diciembre</option>
                    </select>
                </div>
                 <div class="form-group">
                    <label for="tipo_propiedad">Tipo de Propiedad (puede seleccionar varias):</label>
                    <select id="tipo_propiedad" name="tipo_propiedad[]" multiple required>
                        <option value="casa">Casa</option>
                        <option value="apartamento">Apartamento</option>
                        <option value="duplex">Dúplex</option>
                        <option value="studio">Studio</option>
                        <option value="townhouse">Townhouse</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="hab_ban">Habitaciones / Baños:</label>
                    <input type="text" id="hab_ban" name="hab_ban" placeholder="Ej: 3 hab / 2 baños">
                </div>
                <div class="form-group">
                    <label for="presupuesto_ideal">Presupuesto Ideal:</label>
                    <input type="number" id="presupuesto_ideal" name="presupuesto_ideal" placeholder="Ej: 2500 (USD)" min="0">
                </div>
                <div class="form-group">
                    <label for="area_zona">Área - Zonas o Zip Code (Miami):</label>
                    <input type="text" id="area_zona" name="area_zona" placeholder="Ej: South Beach, Brickell, 33139">
                </div>
            </div>

            <hr class="my-8 border-t border-gray-200">

            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Información y Documentos</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="form-group">
                    <label for="cuantas_per_mudarse">¿Cuántas personas se mudarán?</label>
                    <input type="text" id="cuantas_per_mudarse" name="cuantas_per_mudarse" placeholder="Ej: 2 Adultos, 1 Niño" required>
                </div>
                <div class="form-group">
                    <label>Mascotas:</label>
                    <div class="flex flex-wrap gap-4 mt-2 radio-group">
                        <label><input type="radio" name="mascotas" value="si"> Sí</label>
                        <label><input type="radio" name="mascotas" value="no" checked> No</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Documentos de Identidad (ID o Pasaporte):</label>
                    <div class="flex flex-wrap gap-4 mt-2 radio-group">
                        <label><input type="radio" name="dispone_documento" value="si" checked> Sí</label>
                        <label><input type="radio" name="dispone_documento" value="no"> No</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Cuenta Bancaria y Prueba de Ingreso:</label>
                    <div class="flex flex-wrap gap-4 mt-2 radio-group">
                        <label><input type="radio" name="dispone_cuenta_bancaria" value="si" checked> Sí</label>
                        <label><input type="radio" name="dispone_cuenta_bancaria" value="no"> No</label>
                    </div>
                </div>
                <div class="form-group md:col-span-2">
                    <label>Crédito:</label>
                    <div class="flex flex-wrap gap-4 mt-2 radio-group" id="credit-radio-group">
                        <label><input type="radio" name="credito" value="bueno"> Bueno (900-800)</label>
                        <label><input type="radio" name="credito" value="regular"> Regular (700-650)</label>
                        <label><input type="radio" name="credito" value="malo"> Malo (600-500)</label>
                        <label><input type="radio" name="credito" value="no_aplica" checked> No aplica</label>
                    </div>
                    <p class="note mt-2">El crédito no es un requisito indispensable para todas las propiedades; podemos ayudarle a encontrar opciones.</p>
                    <div class="form-group mt-4 hidden" id="credit-score-input-group">
                        <label for="puntaje_credito">Puntaje de Crédito Aproximado:</label>
                        <input type="number" id="puntaje_credito" name="puntaje_credito" placeholder="Ej: 750" min="0" max="900">
                    </div>
                </div>
            </div>
            
            <hr class="my-8 border-t border-gray-200">

            <div class="form-group">
                <label>Vía de Comunicación (puede seleccionar varias):</label>
                <div class="flex flex-wrap gap-4 mt-2 checkbox-group">
                    <label><input type="checkbox" name="preferencia_contacto[]" value="whatsapp" checked> WhatsApp</label>
                    <label><input type="checkbox" name="preferencia_contacto[]" value="text"> Mensaje de Texto</label>
                    <label><input type="checkbox" name="preferencia_contacto[]" value="email"> Correo Electrónico</label>
                </div>
            </div>

            <div class="text-center mt-8">
                <button type="submit" class="submit-button">Enviar Información</button>
            </div>
        </form>
    </div>

    <script>
        // JavaScript para mostrar/ocultar el campo de puntaje de crédito
        document.addEventListener('DOMContentLoaded', function() {
            const creditRadioGroup = document.getElementById('credit-radio-group');
            const creditScoreInputGroup = document.getElementById('credit-score-input-group');
            const puntajeCreditoInput = document.getElementById('puntaje_credito');

            creditRadioGroup.addEventListener('change', function(event) {
                const selectedValue = event.target.value;
                if (selectedValue === 'bueno' || selectedValue === 'regular' || selectedValue === 'malo') {
                    creditScoreInputGroup.classList.remove('hidden');
                    puntajeCreditoInput.setAttribute('required', 'true'); // Hacer el campo requerido si se muestra
                } else {
                    creditScoreInputGroup.classList.add('hidden');
                    puntajeCreditoInput.removeAttribute('required'); // No requerido si está oculto
                    puntajeCreditoInput.value = ''; // Limpiar el valor si se oculta
                }
            });
        });
    </script>
</body>
</html>
